build-ruby:
  stage: build
  image: ruby:2.7
  only:
    - master
  artifacts:
    paths:
      - public/
    expire_in: 12 hrs
  before_script:
    - curl https://deb.nodesource.com/setup_14.x | bash
    - curl https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
    - apt-get update && apt-get install -y nodejs yarn
  script:
    - bundle config set deployment 'true'
    - bundle install -j $(nproc)
    - bin/yarn install --frozen-lockfile --cache-folder .yarn
    - SECRET_KEY_BASE=1 RAILS_ENV=production bundle exec rails assets:precompile
    - RAILS_ENV=production bundle exec rails db:migrate

deploy:
  stage: deploy
  image: google/cloud-sdk:alpine
  only:
    - master
  script:
    - ls -al public/assets # for debugging
    - echo $SERVICE_ACCOUNT_KEY > /tmp/$CI_PIPELINE_ID.json
    - gcloud auth activate-service-account --key-file /tmp/$CI_PIPELINE_ID.json
    - gcloud app deploy --project=***REMOVED***
  after_script:
    - rm /tmp/$CI_PIPELINE_ID.json
