<% 5.times do |n| %>
council_<%= n %>:
   name: <%= "council name #{n}" %>
   city: <%= "council city #{n}" %>
   street: <%= "council street #{n}" %>
   state: "SA"
   suburb: suburb_<%=n%>
   postal_address: <%= "council postal address #{n}" %>
   postal_suburb: suburb_<%=n%>
   phone: <%= "0000 000 00#{n}" %>
   fax: <%= "council fax #{n}" %>
   email: <%= "council_#{n}@email.com" %> 
   notes: <%= "council notes #{n}" %> 
<% end %>

